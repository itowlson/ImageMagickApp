<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/darkly/bootstrap.min.css" />
<style>
    p {
        margin-bottom: 20px;
    }
    h2 {
        margin-bottom: 20px;
    }
    button {
        font-family: Consolas, monospace;
        color: #222;
        background-color: #5bc0de;
    }
    body {
        margin: 20px;
    }
</style>
</head>

<body>
    <kbd>Build: 108 -- Obligatory dark theme</kbd>
    <div class="container">

      <form class="form-signin" action="/" method="POST">
        <h2 class="form-signin-heading">Write on animated GIFs</h2>
        <p>  
          <label for="gifurl" class="sr-only">.gif URL</label>
          <input type="text" name="gifurl" class="form-control" placeholder=".gif URL" required autofocus>
        </p>
        <p>
          <label for="text" class="sr-only">Annotate with text</label>
          <input type="text" name="text" class="form-control" placeholder="Annotate with text" required>
        </p>
        <p>
          <button class="btn btn-lg btn-block" id="go" type="submit" onClick="document.getElementById('go').innerHTML = 'Performing MAGICK. Please wait...'">$ gif --me</button>
        <p>
    </form>

    </div> <!-- /container -->


</body>

</html>
